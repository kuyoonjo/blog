<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

  </div>
</header>
<div class="wrapper">
	<br /><i class="fa fa-tags"></i>: 
	{% for tag in site.data.tags %}
	    <a href="/tag/{{ tag.slug }}/">{{ tag.name }}({{site.tags[tag.slug]|size}})</a>{% if forloop.last == false %}, {% endif %}
	{% endfor %}
</div>
